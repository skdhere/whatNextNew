<ion-card *ngFor='let value of interests; trackBy: index;'>

<ion-card-content>
  <ion-grid>
  <ion-row>
    <ion-col col-4>
     <ion-checkbox (ionChange)="updateCheckedOptions(value.id, $event)" color="app" ></ion-checkbox>
   </ion-col>
  
    <ion-col col-8>
    {{value.display_name}}
  </ion-col>
  </ion-row>
</ion-grid>
</ion-card-content>

</ion-card>

  <div *ngIf="interests.length ==0" class="no-more-item">
        <h6>No more Interest available.</h6>
  </div>
  <ion-fab top right edge *ngIf="interests.length !=0">
    <button (click)="saveInterest()" ion-fab color="secondary">
      <ion-icon name="checkmark" ></ion-icon>
    </button>
  </ion-fab>

</ion-content>
