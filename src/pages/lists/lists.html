<ion-header>
  <ion-toolbar color="app">
    <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      You Can do...
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
<ion-list>
        <ion-item *ngFor='let value of locations; trackBy: index;' (click)="viewList(value.name)">
        	<ion-icon  item-start>
        		<img src="{{value.icon}}" style="width: 25px">
        	</ion-icon>
        	{{value.name}}<br>
        	{{value.type}} {{value.lat}} , {{value.lng}} 
        	
        </ion-item>
    </ion-list>
</ion-content>
