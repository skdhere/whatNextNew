<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      User Details
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content *ngIf='userReady'>
  <ion-card>
    <img [src]="user.picture"/>
    <ion-card-content>
      <ion-card-title>
        Welcome {{user.name}}!
        </ion-card-title>
      <p>
        Your gender is: {{user.gender}}
      </p>
    </ion-card-content>
  </ion-card>
  <ion-row>
    <ion-col>
      <button *ngIf="loginType==='google'" ion-button block (click)="doGoogleLogout()">Google Logout</button>
      <button *ngIf="loginType==='facebook'" ion-button block (click)="doFbLogout()">FB Logout</button>
      <button *ngIf="loginType==='twitter'" ion-button block (click)="doTwLogout()">TW Logout</button>
    </ion-col>
  </ion-row>
</ion-content>
